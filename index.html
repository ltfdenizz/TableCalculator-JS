<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">--Harcama Hesaplayıcı--</h1>
    <div class="container">
      <h3 class="greet">
        Hoşgeldin, <input id="name-input" class="ins" type="text" placeholder="İsminizi Giriniz..." />
      </h3>
      <form>
        <div class="double">
          <div class="form-harcama">
            <label style="font-size: 18px;" >Ürün:</label>
            <input  id="harcama"type ="text" placeholder="Ürünü giriniz..." />
          </div>
          <div class="form-fiyat">
            <label style="font-size: 18px;">Fiyat:</label>
            <input id="fiyat" type="number" placeholder="Fiyatını giriniz..." />
          </div>
        </div>
        <div class="double">
          <div class="form-durum">
            <input id="status-input" type="checkbox" />
            <label for="status-input">Ödendi</label>
          </div>
          <button class="ekle-btn">Ekle</button>
        </div>
      </form>
      <!-- Toplam İfadesi -->
      <div class="toplam">
        Toplam Harcama: <span id="toplam-bilgi">0 </span> &#8378;
      </div>

      <select  id="filter-select">
        <option value="all">Hepsi</option>
        <option value="not-payed">Ödenmedi</option>
        <option value="payed">Ödendi</option>
      </select>


     
      <div class="liste"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
